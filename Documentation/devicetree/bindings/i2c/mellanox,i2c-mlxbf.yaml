%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/mellanox,i2c-mlxbf.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Mellanox I2C SMBus on BlueField SoCs

maintainers:
  - Khalil Blaiech <kblaiech@nvidia.com>
  - Asmaa Mnebhi <asmaa@nvidia.com>

allOf:
  - $ref: /schemas/i2c/i2c-controller.yaml#

properties:
  compatible:
    enum:
      - mellanox,i2c-mlxbf1
      - mellanox,i2c-mlxbf2
      - mellanox,i2c-mlxbf3

  reg:
    minItems: 5
    maxItems: 6
    items:
      - description: Smbus timer registers
      - description: Smbus master registers
      - description: Smbus slave registers
      - description: Cause master registers
      - description: Cause slave registers
      - description: Cause coalesce registers

  interrupts:
    maxItems: 1

  clock-frequency:
    enum: [ 100000, 400000, 1000000 ]
    description:
      bus frequency used to configure timing registers;
      The frequency is expressed in Hz. Default is 100000.

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

if:
  properties:
    compatible:
      contains:
        enum:
          - mellanox,i2c-mlxbf1

then:
  properties:
    reg:
      maxItems: 3

examples:
  - |
    i2c@2804000 {
        compatible = "mellanox,i2c-mlxbf1";
        reg = <0x02804000 0x40>,
              <0x02804200 0x200>,
              <0x02804400 0x200>,
              <0x02801200 0x020>,
              <0x02801260 0x020>;
        interrupts = <57>;
        clock-frequency = <100000>;
    };

  - |
    i2c@2808800 {
        compatible = "mellanox,i2c-mlxbf2";
        reg = <0x02808800 0x40>,
              <0x02808a00 0x200>,
              <0x02808c00 0x200>,
              <0x02808e00 0x020>,
              <0x02808e20 0x020>,
              <0x02808e40 0x010>;
        interrupts = <57>;
        clock-frequency = <400000>;
    };

  - |
    i2c@2808800 {
        compatible = "mellanox,i2c-mlxbf3";
        reg = <0x13404480 0x40>,
              <0x13404200 0x200>,
              <0x13404000 0x200>,
              <0x13404400 0x020>,
              <0x13404420 0x020>,
              <0x13404440 0x010>;
        interrupts = <35>;
        clock-frequency = <400000>;
    };
